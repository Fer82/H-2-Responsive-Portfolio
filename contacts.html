<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Fernando's Portfolio</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
</head>

<body>
  <div class="container header">
    <div class="row header">
      <div class="col-0 col-sm-1 col-xl-2 empty-left"></div>
      <div class="col-5 col-sm-4 col-md-3 col-xl-3 name">Fernando Angulo Donoso</div>
      <div class="col-7 col-sm-6 col-md-7 col-xl-6 navbar-container">
        <ul class="nav justify-content-end">
          <li class="nav-item">
            <a class="nav-link" href="index.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="portfolio.html">Portfolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Contact</a>
          </li>
        </ul>
      </div>
      <div class="col-0 col-sm-1 col-xl-2 empty-right"></div>
    </div>
    <div class="container content-container">
      <div class="row content-container">
        <div class="col-0 col-sm-1 col-xl-2"></div>
        <div class="col-12 col-sm-10 col-xl-8 content">
          <div class="row content-title">
            <div class="col-12">
              <h1>Contact</h1>
            </div>
          </div>
          <div class="row content-body mb-3">
            <div class="col-12">
              <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-0 col-sm-1 col-xl-2"></div>
      </div>
      <div class="fixed-bottom">Fernandisco&#169</div>
</body>

</html>
